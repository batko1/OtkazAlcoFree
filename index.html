<body>
  <div class="card" id="progressCard">

  <script>
    const tg = window.Telegram.WebApp;

    const BASE_URL = "https://YOUR-N8N-DOMAIN/webhook/alco"; // üëà –∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π

    const user = tg.initDataUnsafe?.user;

    async function loadProgress() {

      document.getElementById("streak").textContent = `${data.user.current_streak} –¥–Ω–µ–π`;

    async function setPrice() {
